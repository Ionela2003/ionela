<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X_UA-Compatible" content="IE=edge">
        <meta name="viewport" content="vidth=device-width,initial-scale=1.0">
        <title>Orar Usarb</title>
        <link rel="stylesheet" href="css/style.css">
        <body class="uk-container">
            
            <div id="images">
                <img src="images/usarb.jpg" alt="">
            </div>
            <nav> 
                 <figure id="logo">
                     <img src="images/logo.svg">
                 </figure>
            </nav>
               <div class="uk-alert">
                   <h4 class="Orarul cursurilor"></h4>
               </div>
               <div class="uk-flex uk-flex-between uk-flex-nowrap">
                   <button id="StudentMode"  class="uk-button myToggler active">Grupe</button>
                   <button id="teacherMode" classs="uk-button changer2 myToggler">Profesori</btton>
                    <button id="officeMode"  class="uk-button changer2 myToggler">Aule</button>
               </div>

           <div class="uk-flex uk-flex-between uk-flex-wrap">
               <div id="searcheZone"></div>
           </div>

              <select id=daySelector>
                  <option value="-1">Ziua</option>
                  <option value="0">Luni</option>
                  <option value="1">Marti</option>
                  <option value="2" selected="selected">Miercuri</option>
                  <option value="3">Joi</option>
                  <option value="4">Vineri</option>
                  <option value="5">Simbata</option>
                  <option value="6">Duminica</option>
              </select>
              <select id="weekSelector">
                  <optin value="-1">Saptamina</optin>
                  <option value="1" class="initial">1 (29.08.2022 - 04.09 2022)</option>
              </select>
              <select id="SemesterSelector">
                  <option value="-1">Semestru</option>
                  <option selected="selected" value="1">1</option>
              </select>
              <table id="shortTable" class="uk-table">
                  <thead>
                      <tr>
                          <th class="uk-table"></th>
                              <th class="uk-table1">1</th>
                              <th class="uk-table2">2</th>
                              <th class="uk-table3">3</th>
                              <th class="uk-table4">4</th>
                              <th class="uk-table5">5</th>
                              <th class="uk-table6">6</th>
                              <th class="uk-table7">7</th>   
                      </tr>
                  </thead>
                 
              </table>

                        
                

        </body>
    </head> 
</html>
